version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.17.0 # Specify the Node.js version
        - nvm use 18.17.0
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out # Adjust according to your output directory
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
